AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Backend com HTTP API, Lambda e Cognito Auth

Parameters:
  MyUserPoolId:
    Type: String
    Description: ID do user pool do Cognito
  
  MyAppClientId:
    Type: String
    Description: ID do client app do Cognito
Globals:
  Function:
    Timeout: 3
    MemorySize: 128
    Runtime: python3.13
    Architectures:
      - x86_64

Resources:
  MyHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: prod
      CorsConfiguration:
        AllowMethods:
          - GET
          - POST
          - PUT
        AllowHeaders:
          - "*"
        AllowOrigins:
          - "*"
      
      Auth:
        Authorizers:
          CognitoAuthorizer:
            IdentitySource: "$request.header.Authorization"
            JwtConfiguration:
              issuer: !Sub "https://cognito-idp.${AWS::Region}.amazonaws.com/${MyUserPoolId}"
              audience:
                - !Ref MyAppClientId
        DefaultAuthorizer: CognitoAuthorizer

  IndexFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/functions/system
      Handler: heartbeat.lambda_handler
      Events:
        RootRoute:
          Type: HttpApi
          Properties:
            ApiId: !Ref MyHttpApi
            Path: /
            Method: GET
            Auth:
              Authorizer: NONE


Outputs:
  ApiEndpoint:
    Description: "URL da API HTTP"
    Value: !Sub "https://${MyHttpApi}.execute-api.${AWS::Region}.amazonaws.com/prod"